# .github/workflows/update-epg.yml

name: Update EPG Schedules

on:
  schedule:
    # Daily at 3:00 AM UTC (approx 12:00 AM America/Sao_Paulo, UTC-3)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Manual trigger allowed

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Enables push

      - name: Install system dependencies (for lxml)
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev

      - name: Set up Python 3.11
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          ${{ steps.python.outputs.python-path }} -m pip install --upgrade pip
          ${{ steps.python.outputs.python-path }} -m pip install requests lxml

      - name: Verify installations
        run: |
          ${{ steps.python.outputs.python-path }} -c "import requests; print('requests OK')"
          ${{ steps.python.outputs.python-path }} -c "from lxml import etree; print('lxml OK')"

      - name: Ensure channels.txt exists
        run: |
          if [ ! -f channels.txt ]; then
            echo "Record TV.br" > channels.txt
            echo "Globo.br" >> channels.txt
            echo "SBT.br" >> channels.txt
            echo "Created channels.txt with example channels."
          else
            echo "channels.txt exists."
          fi

      - name: Run EPG scraper
        run: ${{ steps.python.outputs.python-path }} epg_scraper.py

      - name: Commit and push updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add schedule/ channels.txt
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto update EPG schedules"
            git push
          fi