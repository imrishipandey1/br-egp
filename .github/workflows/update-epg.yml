name: Update EPG Schedule

on:
  schedule:
    # Run at 12:10 AM Brazilian time (UTC-3)
    # 12:10 AM BRT = 3:10 AM UTC (considering standard time)
    # Note: During DST (Oct-Feb), BRT is UTC-2, so adjust if needed
    - cron: '10 3 * * *'
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Run EPG scraper
      run: |
        python epg_scraper.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add schedule/*.json
        git diff --cached --quiet || git commit -m "Update EPG schedule - $(TZ='America/Sao_Paulo' date +'%d/%m/%Y %H:%M:%S')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
