name: Update EPG Schedule

on:
  schedule:
    # Runs daily at 00:30 SÃ£o Paulo time (03:30 UTC during standard time, 02:30 UTC during DST)
    - cron: '30 3 * * *'
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run EPG scraper
      run: |
        python epg_scraper.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add schedule/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update EPG schedule - $(TZ='America/Sao_Paulo' date +'%Y-%m-%d %H:%M')" && git push)
