name: Update EPG Schedules

on:
  schedule:
    # Run every 6 hours (adjust as needed)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggers
  push:
    branches:
      - main
    paths:
      - '__channel.txt'
      - 'epg_scraper.py'
      - '.github/workflows/update-epg.yml'

permissions:
  contents: write

jobs:
  update-epg:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # No external dependencies needed - uses stdlib only
      
      - name: Run EPG scraper
        run: |
          python epg_scraper.py
        env:
          PYTHONUNBUFFERED: '1'
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code schedule/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add schedule/
          git commit -m "Auto update EPG schedules"
          git push
      
      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: |
          echo "No changes in EPG schedules"