# .github/workflows/update-epg.yml

name: Update EPG Schedules

on:
  schedule:
    # Daily at 3:00 AM UTC (12:00 AM America/Sao_Paulo, accounting for UTC-3)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Required for push

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev

      - name: Set up Python 3.11
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          ${{ steps.python.outputs.python-path }} -m pip install --upgrade pip
          ${{ steps.python.outputs.python-path }} -m pip install requests lxml

      - name: Verify installations
        run: |
          ${{ steps.python.outputs.python-path }} -c "import requests; print('requests installed successfully')"
          ${{ steps.python.outputs.python-path }} -c "from lxml import etree; print('lxml installed successfully')"

      - name: Run EPG scraper
        run: ${{ steps.python.outputs.python-path }} epg_scraper.py

      - name: Commit and push updated schedules
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add schedule/
          if [[ $(git diff --staged --quiet) ]]; then
            echo "No changes to commit."
          else
            git commit -m "Auto update EPG schedules"
            git push
          fi