# .github/workflows/update-epg.yml

name: Update EPG Schedules

on:
  schedule:
    # Daily at 3:00 AM UTC (12:00 AM America/Sao_Paulo, accounting for UTC-3)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Required for push

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: Run EPG scraper
        run: python epg_scraper.py

      - name: Commit and push updated schedules
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add schedule/
          if [[ $(git diff --staged --quiet) ]]; then
            echo "No changes to commit."
          else
            git commit -m "Auto update EPG schedules"
            git push
          fi