name: Update EPG Schedule

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-epg:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Check if __channels.txt exists
        run: |
          if [ ! -f __channels.txt ]; then
            echo "Error: __channels.txt not found!"
            echo "Please create __channels.txt with channel names (one per line)"
            exit 1
          fi
          echo "Channels to process:"
          cat __channels.txt

      - name: Run EPG Scraper
        run: |
          python epg_scraper.py

      - name: Check generated files
        run: |
          echo "Today's schedules:"
          ls -lah schedule/today/ 2>/dev/null || echo "No today schedules generated"
          echo ""
          echo "Tomorrow's schedules:"
          ls -lah schedule/tomorrow/ 2>/dev/null || echo "No tomorrow schedules generated"

      - name: Git configuration
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          if [ -d "schedule" ]; then
            git add schedule/
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Update EPG schedule - $(date '+%Y-%m-%d %H:%M:%S')"
              git push origin $(git rev-parse --abbrev-ref HEAD)
            fi
          else
            echo "No schedule directory found"
          fi

      - name: Workflow summary
        if: always()
        run: |
          echo "## EPG Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** Update EPG Schedule" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "schedule/today" ]; then
            echo "**Today's Schedules:** $(ls -1 schedule/today/ 2>/dev/null | wc -l) files" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -d "schedule/tomorrow" ]; then
            echo "**Tomorrow's Schedules:** $(ls -1 schedule/tomorrow/ 2>/dev/null | wc -l) files" >> $GITHUB_STEP_SUMMARY
          fi
