name: Update EPG Schedule

on:
  schedule:
    # Run at 00:30 AM Brazilian time (03:30 UTC) daily
    - cron: '30 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-epg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz
      
      - name: Run EPG scraper
        run: |
          python epg_scraper.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add schedule/
          git diff --staged --quiet || git commit -m "Update EPG schedule - $(TZ=America/Sao_Paulo date +'%Y-%m-%d %H:%M %Z')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
